<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-phone.png" alt="iphone with instagram screenshot">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/profile-picture.jpg" alt="profile picture">
                </div>
                <a href="#" class="instagram-login">Continue as username</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
        </div>
    </div>
</body>

</html>
